plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.13'
  id 'org.beryx.jlink' version '2.25.0' // Required for jlink support
}

repositories {
  mavenCentral()
}

javafx {
  version = '17.0.10'
  modules = ['javafx.controls', 'javafx.media']  // Added javafx.media here
}

dependencies {
  implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'
}

application {
  mainModule = 'tzuchi.scaningroomsystem'
  mainClass = 'com.tzuchi.scaningroomsystem.ScanningRoomSystem'
}

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}


